<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Marketplace Product Recommendation Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            color: white;
        }
        .container {
            padding: 20px;
        }
        #preference-score {
            width: 80px;
        }
        .back-link {
            font-size: 14px;
            padding: 10px;
            text-align: left;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-gap: 15px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Martin Klefas-Stennett | Machine Learning Engineer</h1>
    </div>
    <div class="back-link">
        <a href="index.html">&larr; Back to Portfolio</a>
    </div>
    <div class="container">
        <h1>Facebook Marketplace Product Recommendation Demo</h1>
        <p>(non-functional wip)Upload an image and a number of matches to receive personalized product recommendations.</p>
        <form id="recommendation-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image-file">Upload an image (JPEG, PNG, GIF):</label>
                <input type="file" class="form-control-file" id="image-file" name="image-file" accept="image/jpeg,image/png,image/gif" required>
            </div>
            <div class="form-group">
                <label for="preference-score">Preference score (0-9):</label>
                <input type="number" class="form-control" id="preference-score" name="preference-score" min="0" max="9" value="3" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="image-grid" id="image-grid">
        </div>
    </div>
    <script>
        document.getElementById('recommendation-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const imageFile = document.getElementById('image-file').files[0];
        const preferenceScore = document.getElementById('preference-score').value;

        const formData = new FormData();
        formData.append('image-file', imageFile);
        formData.append('preference-score', preferenceScore);

        try {
            const response = await fetch('https://your-api-endpoint.com', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Error submitting form data');
            }

            const data = await response.json();
            const imageGrid = document.getElementById('image-grid');
            imageGrid.innerHTML = '';

            data.similar_images.forEach(imageId => {
                const img = document.createElement('img');
                img.src = `path/to/images/${imageId}.jpg`;
                imageGrid.appendChild(img);
            });

            console.log('Form data submitted successfully and images displayed');
        } catch (error) {
            console.error('Error:', error);
        }
        });
</script>
</body>
</html>
